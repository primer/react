name: Assign Release Conductor

on:
  pull_request:
  workflow_dispatch:
    inputs:
      pull-request:
        type: number
        description: Pull Request Number
        required: true

jobs:
  assign-release-conductor:
    if: ${{ github.head_ref == 'changeset-release/main' || github.event_name == 'workflow_dispatch'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
      - run: npm ci
      - uses: ./.github/actions/pagerduty
        id: pagerduty
        with:
          schedule-id: 'P3IIVC4'
          token: ${{ secrets.PAGERDUTY_API_KEY_SID }}
      - run: echo ${{ steps.pagerduty.outputs.user }} is release conductor
      - name: Update assignees on Pull Request
        env:
          RELEASE_CONDUCTOR: ${{ steps.pagerduty.outputs.user }}
          PR_NUMBER: ${{ github.event.inputs.pull-request || github.event.pull_request.number }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get current assignees as comma-separated list
          # Here, `tr` is used to replace newlines with commas and `sed` is used to remove the trailing comma
          current_assignees=$(gh pr view $PR_NUMBER --json assignees --jq '.assignees[].login' | tr '\n' ',' | sed 's/^,//; s/,$//')

          echo "Current assignees: $current_assignees"

          if [[ -n "$current_assignees" && "$current_assignees" != "$RELEASE_CONDUCTOR" ]]; then
            # Get assignees to remove (all except RELEASE_CONDUCTOR)
            assignees_to_remove=$(echo "$current_assignees" | tr ',' '\n' | grep -v "^$RELEASE_CONDUCTOR$" | tr '\n' ',' | sed 's/^,//; s/,$//')

            echo "Assignees to remove: $assignees_to_remove"

            if [[ -n "$assignees_to_remove" ]]; then
                gh pr edit $PR_NUMBER --remove-assignee "$assignees_to_remove"
            fi

            echo "Adding $RELEASE_CONDUCTOR as assignee"

            # Ensure RELEASE_CONDUCTOR is assigned
            gh pr edit $PR_NUMBER  --add-assignee "$RELEASE_CONDUCTOR"
          fi

          # Get current reviewers as comma-separated list
          current_reviewers=$(gh pr view $PR_NUMBER --json reviewRequests --jq '.reviewRequests[].login' | tr '\n' ',' | sed 's/^,//; s/,$//')

          echo "Current reviewers: $current_reviewers"

          # Remove all reviewers except RELEASE_CONDUCTOR
          if [[ -n "$current_reviewers" && "$current_reviewers" != "$RELEASE_CONDUCTOR" ]]; then
              # Get reviewers to remove (all except RELEASE_CONDUCTOR)
              reviewers_to_remove=$(echo "$current_reviewers" | tr ',' '\n' | grep -v "^$RELEASE_CONDUCTOR$" | tr '\n' ',' | sed 's/^,//; s/,$//')

              echo "Reviewers to remove: $reviewers_to_remove"

              if [[ -n "$reviewers_to_remove" ]]; then
                  gh pr edit $PR_NUMBER --remove-reviewer "$reviewers_to_remove"
              fi

              echo "Adding $RELEASE_CONDUCTOR as reviewer"

              # Ensure RELEASE_CONDUCTOR is a reviewer
              gh pr edit $PR_NUMBER --add-reviewer "$RELEASE_CONDUCTOR"
          fi
