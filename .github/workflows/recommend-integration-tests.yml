name: Recommend integration tests
on:
  pull_request:

jobs:
  recommend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # | grep packages/react | grep -v 'stories.tsx'
      - name: Get source files changes
        id: source-files
        run: |
          DIFF=$(git diff --name-only origin/main)
          echo "diff=$DIFF" >> $GITHUB_OUTPUT

      - name: Debug
        run: echo ${{ steps.source-files.outputs.diff }}

      - name: Get or Create Comment
        if: ${{ steps.source-files.outputs.diff != '' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const result = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const previousComment = result.data.filter(c => c.user.login == 'github-actions[bot]' && c.body.startsWith('<!-- recommend-integration-tests.yml -->'))
            if (!previousComment.length) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '<!-- recommend-integration-tests.yml -->\n\n :wave: Hi, this pull request contains changes to the source code that github/github depends on. We recommend testing these changes with github/github using the [integration workflow](https://github.com/github/primer-engineering/blob/main/how-we-work/testing-primer-react-pr-at-dotcom.md). Thanks!'
              })
            }
