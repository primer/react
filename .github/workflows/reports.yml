name: Build Reports
on:
  push:
    branches:
      - main
  merge_group:
    branches:
      - main
    types:
      - checks_requested

concurrency:
  group: reports-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  vrt-reports:
    uses: ./.github/workflows/vrt-reports.yml

  aat-reports:
    uses: ./.github/workflows/aat-reports.yml
